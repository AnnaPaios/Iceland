<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>One planet</title>
    <link rel='stylesheet' href='dist/style.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>
    <header>
        <div class="nav-container">
            <div class='logo'>
                <a href='#'><img src="./src/assets/images/logo.png" alt="logo"></a>
            </div>
            <nav id="nav">
                <button id='toggleNav'>
                    <i class="fas fa-align-justify"></i>
                    <i class="fas fa-times"></i>
                </button>
                <ul>
                    <li><a href="#">О нас</a></li>
                    <li><a href="#">Ремонт</a></li>
                    <li><a href="#">Шиномонтаж</a></li>
                    <li><a href="#">Компьютерная диагностика</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="carousel-container">
    <div class="container">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                <li data-target="#myCarousel" data-slide-to="1"></li>
                <li data-target="#myCarousel" data-slide-to="2"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">

                <div class="item active">
                    <img src="./src/assets/images/img_1.jpg" alt="Los Angeles" style="width:100%;">
                    <div class="carousel-caption">
                    <h3>Los Angeles</h3>
                    <p>LA is always so much fun!</p>
                    </div>
                </div>

                <div class="item">
                    <img src="./src/assets/images/img_2.jpg" alt="Chicago" style="width:100%;">
                    <div class="carousel-caption">
                    <h3>Chicago</h3>
                    <p>Thank you, Chicago!</p>
                    </div>
                </div>
                
                <div class="item">
                    <img src="./src/assets/images/img_3.jpg" alt="New York" style="width:100%;">
                    <div class="carousel-caption">
                    <h3>New York</h3>
                    <p>We love the Big Apple!</p>
                    </div>
                </div>
            
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" data-slide="prev">
                <span class="glyphicon glyphicon-chevron-left"></span>
                <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" data-slide="next">
                <span class="glyphicon glyphicon-chevron-right"></span>
                <span class="sr-only">Next</span>
                </a>
            </div>
        </div>
    </div>    
<script type="text/javascript" src="dist/bundle.js"></script>
<script type="text/javascript">
    const toggleNav = document.getElementById('toggleNav');
    const nav = document.getElementById('nav')
    toggleNav.addEventListener('click', () => nav.classList.toggle('active'));
</script>
</body>
</html>
